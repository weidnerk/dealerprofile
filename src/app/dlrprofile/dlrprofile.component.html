  </div>
  <div *ngIf='dealer'>{{dealer.DBA}}</div>
  <br />
  <mat-card-content *ngIf="dlrForm && dealer">
    <form [formGroup]="dlrForm" (ngSubmit)="onSubmit(dlrForm.value)">
      <mat-tab-group>
        <mat-tab label="Contact Information">
          <div class="mt-3">
            <span class="mr-4">
              <mat-form-field>
                <input matInput formControlName="firstName" placeholder="First" maxlength="20">
              </mat-form-field>
            </span>
              <mat-form-field>
                <input matInput formControlName="lastName" placeholder="Last" maxlength="20">
              </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="tel" matInput formControlName="phone" placeholder="Phone" maxlength="10">
              <div class="errors" *ngIf="f.phone.invalid && f.phone.touched">
                Please enter a valid phone number
              </div>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="tel" matInput formControlName="fax" placeholder="Fax" maxlength="10">
              <div class="errors" *ngIf="f.fax.invalid && f.fax.touched">
                Please enter a valid fax number
              </div>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="email" matInput formControlName="email" placeholder="email" maxlength="30">
              <div class="errors" *ngIf="f.email.invalid && f.email.touched">
                Please enter a valid email address
              </div>
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab label="Tax Information">
          <div class="mt-3">
            <mat-form-field>
              <input type="number" matInput formControlName="stateSalesTax" placeholder="Sales Tax Percent">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="number" matInput formControlName="countyTax" placeholder="County Tax Percent" maxlength="5">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input type="number" matInput formControlName="specialRule" placeholder="Special Rule Amount" maxlength="5">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field style="width: 500px;">
              <textarea matInput formControlName="specialRuleDescr" placeholder="special rule description" maxlength="200"
                rows="5"></textarea>
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>
      <mat-card-actions align="end">
        <button id="bnCancel" mat-raised-button onclick='window.close()'>Cancel</button>
        <button class="btn" id="bnSubmit" type="submit" color="primary" mat-raised-button [disabled]="!dlrForm.valid || !isFormValid()">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
  <br />
  <p>{{errorMessage}}</p>
</mat-card>
